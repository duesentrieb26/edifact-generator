name: test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6
    
    - name: PHPUnit tests
      uses: php-actions/phpunit@v3
      with:
        php_version: '8.2'
        version: '9'
        configuration: './phpunit.xml'
